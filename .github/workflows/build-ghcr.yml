name: Build & Push to GHCR

on:
  push:
    branches: [ "prod-2026-02-23-13-33" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Convert repo + branch to lowercase safely
      - name: Prepare lowercase variables
        run: |
          echo "REPO_LC=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "BRANCH_LC=$(echo $GITHUB_REF_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}:${{ env.BRANCH_LC }}

      # Optional: show built image
      - name: Print image info
        run: echo "Built image ghcr.io/${{ env.REPO_LC }}:${{ env.BRANCH_LC }}"

      - name: Send POST to Webhook
        run: |
          curl -X POST ${{ secrets.WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "bot_name": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "image": "ghcr.io/${{ env.REPO_LC }}:${{ env.BRANCH_LC }}"
            }'
          #cache-from: type=gha
          #cache-to: type=gha,mode=max

